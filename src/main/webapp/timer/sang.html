<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- javascript 코드 입력 -->
</head>
<body>
<h1 id="num">0</h1>
<button onclick="numUp();this.disabled=false;">컴퓨터팀/증가버튼</button>
<button onclick="numDown();this.disabled=false;">사람팀/감소버튼</button>
<!-- javascript 코드 입력 -->
<script>
let i = 0;

function numUp(){
   
   i++;
   document.getElementById("num").innerHTML = i;
   console.log("numUp함수가 호출되었습니다.")
   setTimeout(numUp, 10); //컴퓨터 난이도 조절
}

function numDown(){
   
   i--;
   document.getElementById("num").innerHTML = i;
   console.log("numDown함수가 호출되었습니다.")
   setTimeout(numDown, 1000); //사람 난이도 조절
}

</script>
</body>
</html>
